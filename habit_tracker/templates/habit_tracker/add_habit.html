<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Ekle</title>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #4CAF50; /* Yeşil arka plan */
            color: white; /* Beyaz yazı */
            padding: 15px;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }

        .alert {
            margin: 0; /* Mesajlar arasında boşluk bırakmamak için */
        }
    </style>
</head>
<body>
    <h1>Yeni Alışkanlık Ekle</h1>
    {% if messages %}
        <div class="notification">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Formu burada görüntüle -->
        {{ form.non_field_errors }} 
        <button type="submit">Ekle</button>
        
        
    </form>
    <script>
        setTimeout(function() {
            const notification = document.querySelector('.notification');
            if (notification) {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500); // 0.5 saniye sonra kaldır
            }
        }, 3000); // 3 saniye sonra kaybolur
    </script>
</body>
</html>
